<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>ToDoList</title>
</head>
<body>
    <div class="blurmodalbckr">
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center text-primary">TASKS</h1>
                <!-- Button trigger modal -->
                <button id="addtask" type="button" class="btn  btn-block btn-primary" style="margin: 20px 0 20px 0" data-toggle="modal" data-target="#exampleModal">ADD A TASK</button>
                <div id="notasks"></div>               
            </div>
        </div>
    </div>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button id="xclose" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="tasktitle">Task Title</label>
                        <input class="form-control" id="tasktitle" placeholder="Type task title here">
                    </div>
                    
                    <div class="form-group">
                        <label for="taskdesciption">Task Description</label>
                        <textarea class="form-control" id="taskdesciption" rows="4" placeholder="Describe task here" style="resize: none"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button id="closeModal" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="savechanges" type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
